<!-- HOME -->
{% load static %}
	<div id="home">
		<!-- container -->
		<div class="container" >
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">

                    {% for rs in sliderdata %}
					<!-- banner -->
					<div class="banner banner-1">
						<img src="{{ rs.Image.url }}" alt="">
						<div class="banner-caption text-center">
							<h1>{{ rs.title}}</h1>
                            <h3 class="white-color font-weak">{{ rs.description }}</h3>
							<a href="{% url 'book_detail' rs.id rs.slug%}" class="primary-btn">BUY</a>
						</div>
					</div>
                    {% endfor %}
					<!-- /banner -->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->

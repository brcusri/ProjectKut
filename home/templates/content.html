<!-- section -->
{% load static %}
	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- section-title -->
				<div class="col-md-12">
					<div class="section-title">
						<h2 class="title">DAY BOOKS</h2>
						<div class="pull-right">
							<div class="product-slick-dots-1 custom-dots"></div>
						</div>
					</div>
				</div>
				<!-- /section-title -->

				<!-- banner -->
				<div class="col-md-3 col-sm-6 col-xs-6">
					<div class="banner banner-2">
						<img src="{% static 'img/banner_f.jpg' %}" alt="">
						<div class="banner-caption">
							<h2 class="white-color"></h2>
							<button class="primary-btn">VÄ°EW</button>
						</div>
					</div>
				</div>
				<!-- /banner -->

				<!-- Product Slick -->

				<div class="col-md-9 col-sm-6 col-xs-6">
					<div class="row">
						<div id="product-slick-1" class="product-slick">
                            {% for rs in daybooks %}
							<!-- Product Single -->
							<div class="product product-single" >
								<div class="product-thumb">
									<button class="main-btn quick-view"><i class="fa fa-search-plus"></i><a href="{% url 'book_detail' rs.id rs.slug%}">Quick view</a> </button>
									<img src="{{ rs.Image.url }}" alt="" style="height: 100px; height: 180px">
								</div>
								<div class="product-body">
									<h3 class="product-price">TL {{ rs.price }} <del class="product-old-price">{{ rs.price }}</del></h3>
									<div class="product-rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-o empty"></i>
									</div>
									<h2 class="product-name"><a href="{% url 'book_detail' rs.id rs.slug%}">{{ rs.title}}</a></h2>
									<div class="product-btns">
										<button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
										<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
										<button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i><a href="order/addtocart/{{ rs.id }}">Add to Cart</a> </button>
									</div>
								</div>
							</div>
                            {% endfor %}
						</div>
					</div>
				</div>

				<!-- /Product Slick -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
